<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <section>
      <div class="container">
        <form id="pg-form">
          <div class="result">
            <input type="text" id="result" placeholder="Min 6 characters" />
            <div class="clipboard">
              <ion-icon name="clipboard-outline"></ion-icon>
            </div>
          </div>
          <div class="field">
            <label for="length">Length</label>
            <input type="number" id="length" name="length" value="10" min="6" />
          </div>
          <div class="field">
            <label for="uppercase">Uppercase character</label>
            <input type="checkbox" checked id="uppercase" />
          </div>
          <div class="field">
            <label for="lowercase">Lowercase character</label>
            <input type="checkbox" checked id="lowercase" />
          </div>
          <div class="field">
            <label for="number">Number</label>
            <input type="checkbox" checked id="number" />
          </div>
          <div class="field">
            <label for="symbol">Special character</label>
            <input type="checkbox" checked id="symbol" />
          </div>
          <button type="submit">Generate Password</button>
        </form>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
